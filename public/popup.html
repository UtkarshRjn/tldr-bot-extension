<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles/popup.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../icons/tldr-bot-icon.png" alt="TLDR Logo">
            <span class="logo-text">WhatsApp TL;DR</span>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Quick Settings</div>
        <div class="toggle-row">
            <div style="display: flex; align-items: center;">
                <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v2m0 16v2M4 12H2m20 0h-2m-2.05-6.95l-1.41 1.41M5.46 18.54l-1.41 1.41m0-14.14l1.41 1.41m12.72 12.73l-1.41-1.41M12 7a5 5 0 100 10 5 5 0 000-10z"/>
                </svg>
                <span class="toggle-label">Enable @tldr for summaries</span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="enableTLDR">
                <span class="toggle-slider">
                    <span class="toggle-cross"></span>
                    <span class="toggle-tick"></span>
                </span>
            </label>
        </div>
        <!-- TODO: Add as an additional feature -->
        <!-- <div class="toggle-row">
            <div style="display: flex; align-items: center;">

                </svg>
                <span class="toggle-label">Enable TL;DR Dock </span>
            </div>
            <label class="toggle-switch">
                <input type="checkbox" id="autoSummarize">
                <span class="toggle-slider">
                    <span class="toggle-cross"></span>
                    <span class="toggle-tick"></span>
                </span>
            </label>
        </div> -->
    </div>

    <div class="section">
        <div class="section-title">Shortcuts</div>
        <div class="shortcut-row">
            <span class="toggle-label">Generate Summary</span>
            Type <span class="shortcut-key">@tldr</span> and press <span class="shortcut-key">Shift</span>
        </div>
        <div class="shortcut-row">
            <span class="toggle-label">Quick Copy Summary</span>
            <span class="shortcut-key">Ctrl + Shift + C</span>
        </div>
    </div>

    <div class="footer">
        <a href="settings.html" class="settings-link" id="openSettings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>

            </svg>
            All Settings
