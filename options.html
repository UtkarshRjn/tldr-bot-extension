<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Summary Extension Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        #save {
            background: #128C7E;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WhatsApp Summary Extension Settings</h2>
        <div class="input-group">
            <label>
                OpenAI API Key:
                <input type="text" id="apiKey" placeholder="sk-...">
            </label>
            <p><small>Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Dashboard</a></small></p>
        </div>
        <button id="save">Save Settings</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
